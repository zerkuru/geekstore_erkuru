{% extends 'geekshop/base.html' %}
{% load static %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'basketapp/js/basket_scripts.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="hero-white">
        {% include 'geekshop/includes/inc_main_menu.html' %}
    </div>
<div class="container row px-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Товар</th>
            <th scope="col">Количество</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody class="basket_list">
            {% include 'basketapp/includes/inc_basket_list.html' %}
        </tbody>
    </table>
</div>
{% endblock %}
