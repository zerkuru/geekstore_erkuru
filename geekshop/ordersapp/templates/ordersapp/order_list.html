{% extends 'geekshop/base.html' %}
{% load static %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'ordersapp/js/scripts.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="hero-white">
        {% include 'geekshop/includes/inc_main_menu.html' %}
    </div>
    <div class="container row px-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Создан</th>
                <th scope="col">Обновлен</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody class="">
                {% include 'ordersapp/includes/inc_order_list.html' %}
            </tbody>
        </table>
        <button class="btn btn-default btn-round">
            <a href="{% url 'main' %}">
                на главную
            </a>
        </button>
        <button class="btn btn-default btn-round">
            <a href="{% url 'ordersapp:order_create' %}">
                новый
            </a>
        </button>
    </div>
{% endblock %}
